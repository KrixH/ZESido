<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idő Különbség Számoló</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #ffa500;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="time"], input[type="checkbox"] {
            margin-bottom: 20px;
        }

        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: #f5f5f5;
            font-size: 1em;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffa500;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e69500;
        }

        h2 {
            margin-top: 20px;
            color: #ffa500;
            text-align: center;
        }

        #result {
            font-size: 1.2em;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Idő Különbség Számoló</h1>
    <form onsubmit="calculateTimeDifference(event)">
        <label for="time1">Első időpont:</label>
        <input type="time" id="time1" required>
        <label for="time2">Második időpont:</label>
        <input type="time" id="time2" required>
        <div class="checkbox-container">
            <input type="checkbox" id="subtract30">
            <label for="subtract30" style="margin: 0;">Vonj ki 30 percet</label>
        </div>
        <button type="submit">Számítás</button>
    </form>
    <h2>Eredmény:</h2>
    <p id="result">Adj meg két időpontot!</p>

    <script>
        function calculateTimeDifference(event) {
            event.preventDefault();

            // Az időpontok beolvasása
            const time1 = document.getElementById("time1").value;
            const time2 = document.getElementById("time2").value;
            const subtract30 = document.getElementById("subtract30").checked;

            if (!time1 || !time2) {
                document.getElementById("result").textContent = "Kérlek, adj meg két időpontot!";
                return;
            }

            // Időpontok Date objektumba alakítása
            const [hours1, minutes1] = time1.split(":").map(Number);
            const [hours2, minutes2] = time2.split(":").map(Number);

            const date1 = new Date(0, 0, 0, hours1, minutes1);
            const date2 = new Date(0, 0, 0, hours2, minutes2);

            // Különbség kiszámítása percekben
            let diffInMinutes = (date2 - date1) / (1000 * 60);

            if (diffInMinutes < 0) {
                diffInMinutes += 24 * 60; // Ha átnyúlik a következő napra
            }

            // Ha a checkbox be van pipálva, vonjon ki 30 percet
            if (subtract30) {
                diffInMinutes -= 30;
                if (diffInMinutes < 0) diffInMinutes = 0; // Negatív érték ne legyen
            }

            // Órákra és percekre bontás
            const hours = Math.floor(diffInMinutes / 60);
            const minutes = diffInMinutes % 60;

            // Eredmény kiírása
            document.getElementById("result").textContent = 
                `Eltelt idő: ${hours} óra és ${minutes} perc, vagy összesen ${diffInMinutes} perc.`;
        }
    </script>
</body>
</html>
